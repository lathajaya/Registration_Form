<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">
     <title>Registration Form</title>
    
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Registration Form</h2>
    </div>
    <form action="" class="form">
        <div class="form-group ">
            <label for="">Username:</label>
            <input type="text" placeholder="username" id="usernames"  autocomplete="off">
            <i class="ion-ios-checkmark"></i>
            <i class="ion-android-alert"></i>
            <span></span>
           
        </div>
        <div class="form-group">
            <label for="">Email:</label>
            <input type="text" placeholder="Email" id="email"  autocomplete="off">
            <i class="ion-ios-checkmark"></i>
            <i class="ion-android-alert"></i>
            <span></span>
        </div>
        <div class="form-group">
            <label for="">PhoneNumber:</label>
            <input type="text" placeholder="PhoneNumber" id="phonenumber"  autocomplete="off">
            <i class="ion-ios-checkmark"></i>
            <i class="ion-android-alert"></i>
            <span></span>
        </div>
      
        <div class="form-group">
            <label for="">Password:</label>
            <input type="password" placeholder="Password" id="password"  autocomplete="off">
            <i class="ion-ios-checkmark"></i>
            <i class="ion-android-alert"></i>
            <span></span>
        </div>
        <div class="form-group">
            <label for="">Confir Password:</label>
            <input type="password" placeholder="Confir Password" id="confirm password"  autocomplete="off">
            <i class="ion-ios-checkmark"></i>
            <i class="ion-android-alert"></i>
           
        </div>
        <button id="submit">submit</button>
    </form>
</div>
   <script src="app.js"></script>
</body>
</html>
